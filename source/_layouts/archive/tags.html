---
layout: default
---
<section class="page archives">
  <header class="page-header">
    <h2 class="page-title">Archive of posts with {{ page.type }} '{{ page.title }}'</h2>
  </header>

  <article class="page-content">
    <div class="row">
      {% for post in page.posts %}{% include loop-archives.html %}{% endfor %}
    </div>
  </article>
</section>
