<article class="6u 12u$(xsmall) page-item">
  {% if work.thumb %}
  <a href="{{ work.url | prepend: site.baseurl }}" class="image fit thumb">{{ work.thumb | image }}</a>
  {% endif %}
  <span class="page-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.tags %} â€¢ {{ post.tags | join: ', ' }}{% endif %}</span>
  <h3 class="page-title"><a class="page-link" href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></h3>
  <div class="page-content">{{ work.content | strip_html | truncatewords: 50 }}</div>
</article>
