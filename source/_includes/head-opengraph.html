<!-- Open Graph -->
<!-- From: //github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title | xml_escape }}">
<meta property="og:article:author" content="{{ site.author | xml_escape }}">
{% if page.tags %}
<meta property="og:article:tag" content="{{ page.tags | join: ', ' }}">
{% endif %}{% if page.date %}
<meta property="og:article:published_time" content="{{ page.date | date_to_iso8601 }}">
{% endif %}{% if page.thumb %}
<meta property="og:image" content="{{ page.thumb | asset_path }}">
<link rel="image_src" href="{{ page.thumb | asset_path }}">
{% endif %}
