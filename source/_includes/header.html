<header id="header">
  <a href="{{ '/' | prepend: site.baseurl }}" class="image avatar">
  {% if site.gravatar %}
    <img src="//gravatar.com/avatar/{{ site.gravatar }}?s=100" alt="Avatar">
  {% else %}
    {% image avatar.jpg alt="Avatar" %}
  {% endif %}
  </a>
  <h1>{{ site.description }}</h1>
</header>
